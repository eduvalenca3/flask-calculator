<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Logic Calculator</title>
  <style>
    body {
      background: #ffebf0; /* very light pink background */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #ffe0ec; /* soft pastel pink */
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(200, 80, 130, 0.4);
      width: 320px;
    }

    .display {
      background: #ffb6c1; /* medium pink */
      color: #fff; /* white text */
      font-size: 28px;
      padding: 20px;
      text-align: right;
      border-radius: 8px;
      margin-bottom: 15px;
      min-height: 40px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      font-size: 22px;
      padding: 20px;
      border: none;
      border-radius: 8px;
      background: #f48fb1; /* pink tone */
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #f06292; /* darker pink on hover */
    }

    .equal {
      background: #ec407a; /* bold pink */
      grid-column: span 2;
    }

    .clear {
      background: #d81b60; /* strong darker pink/red */
      grid-column: span 2;
    }
  </style>
</head>
<body>
   
  <div class="calculator">
